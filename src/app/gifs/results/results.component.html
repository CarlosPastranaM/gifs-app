<div class="row">
    <div *ngFor="let gif of results" 
        class="col-md-4 col-ms-6 animate__animated animate__fadeIn animate__faster">
        <div class="card">
            <img [src]="gif.images.fixed_height.url" [alt]="gif.title" class="card-img-top">
            <div class="card-body">
                <p class="card-text">
                </p>
            </div>
        </div>
    </div>
</div>
